<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatweb by HieuLe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Specify the correct MIME type for the SVG file -->
    <link rel="image/svg+xml" href="./assets/send.svg" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>

        <!-- Specify the correct MIME type for the SVG file -->
        <button type="submit"><img src="./assets/send.svg" alt="send" type="image/svg+xml" /></button>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
